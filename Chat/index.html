<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>

    <section>

        <div class="chat">

            <div class="chat-area">

                <div class="mensagem-exemplo">
                    <img src="imagens/user-icon.png" class="avatar" alt="user-icon">
                    <span class="msg">Hey how are you?</span>
                </div>
            </div>
            <div class="input-area">
                <input style="width: 500px; bottom: 10px;" type="text" id="input-box">
                <button class="submit"> <i class="material-icons"> send</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
