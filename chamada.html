<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <title>Chamada</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Style/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container_chamada">
            <div class="left_bar_c">
                <a href="contactos.html">Contactos</a>
                <a href="grupos.html">Grupos</a>
            </div>

            <div class="left_bar_c_bottom">
                <btn id="profile-button" class="fa fa-user"></btn>
                <btn id="settings-button" class="fa fa-cog"></btn>
            </div>

            <div class="top_bar_c" id="nome_grupo"></div>

            <div class="app_logo" onclick="voltar_index()">
                <b>Let's talk!</b>
            </div>

            <div class="video-area">
                <div class="video-call-wrapper_c" id="vc">
                    
                </div>
            </div>

            <div class="video-bottom">
                <btn style="display: inline-block; text-align: left;" class="fa fa-microphone"></btn>
                <btn style="display: inline-block; text-align: left;" class="fa fa-video-camera" ></btn>
                <btn style="display: inline-block; margin-left: 550px" class="fa fa-comment" onclick="iniciar_chat()"></btn>
            </div>

            <div class="participantes">
                <ul id="participantes_list">
                    <li id="participantestop">Participantes</li>
                </ul>
            </div>

            <div class="lista-espera">
                <ul id="lista-espera">
                    <li id="lista-espera-top">Lista de espera</li>
                </ul>
            </div>
            <button class="right_bar_bottom">
                Sair
                <div class="dropup-content">
                    <a href="#" onclick="open_rating_popup()">Avaliar debate</a>
                    <a href="index.html">Sair</a>
                </div>
            </button>
            <div id="rating_popup">
                <h1>Avaliação do debate</h1>
                <p>Avaliação do tópico
                    <span class="fa fa-star" id='estrela0'></span>
                    <span class="fa fa-star" id='estrela1'></span>
                    <span class="fa fa-star" id='estrela2'></span>
                    <span class="fa fa-star" id='estrela3'></span>
                    <span class="fa fa-star" id='estrela4'></span>
                </p>
                <p>Avaliação do anfitrião
                    <span class="fa fa-star" id='estrela_0'></span>
                    <span class="fa fa-star" id='estrela_1'></span>
                    <span class="fa fa-star" id='estrela_2'></span>
                    <span class="fa fa-star" id='estrela_3'></span>
                    <span class="fa fa-star" id='estrela_4'></span>
                </p>
                <input type="submit" value="Confirmar" onclick="voltar_debates()">
                <input type="submit" value="Cancelar" style="background-color: red;" onclick="close_rating_popup()">
            </div>            
        </div>
        <script src="./Script/main.js"></script>
        <script src="./Script/chamada.js"></script>
    </body>
</html>
