<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <title>Chat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Style/chat.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container_chat">
            <div class="left_bar_chat">
                <a href="contactos.html">Contactos</a>
                <a href="grupos.html">Grupos</a>
                <bottom>
                    <btn id="profile-button" class="fa fa-user"></btn>
                    <btn id="settings-button" class="fa fa-cog"></btn>
                </bottom>
            </div>
            <div class="top_bar_chat">
                <div id="group_name" class="group-name">Teste</div>
                <div class="top_btn">
                    <btn class="fa fa-video-camera" onclick="iniciar_chamada()"></btn>
                    <btn class="fa fa-phone"></btn>
                </div>
            </div>
            <div class="app_logo">
                <b>Let's talk!</b>
            </div>
            <div class="right_bar_chat">
                <ul id="participants_list">
                    <li id="participantestop">Participantes</li>
                </ul>
                <bottom onclick="sair_chat()">
                    Sair
                </bottom>
            </div>
            <section>
                <div class="chat_box">
                    <div class="chat-area">
                        <div class="mensagem-exemplo">
                            <i id="img_user" class="fa fa-user-o"></i>
                            <span class="msg">Ol√°!</span>
                        </div>
                    </div>

                    <div class="input-area">
                        <input style="width: 580px; bottom: 10px;" type="text" id="input-box">
                        <btn class="fa fa-send" id="submit" onclick="enviar_msg()"></btn>
                        <btn class="fa fa-paperclip" onclick="open_attach_file_popup()" style="margin-left: 10px;"></btn>
                    </div>

                </div>
            </section>
                <div id="attach_file_popup">
                    <h1>Selecionar ficheiro</h1>
                    <i id="file_img_1" class="fa fa-file-word-o" onclick="sel_fich(this)"><p id="file_text">missfortune.docx</p></i>
                    <i id="file_img_2" class="fa fa-file-pdf-o" onclick="sel_fich(this)"> <p id="file_text">apontamentos@13Set2021.pdf</p></i>
                    <i id="file_img_3" class="fa fa-file-excel-o" onclick="sel_fich(this)"> <p id="file_text">arcane.xlsx</p></i> <br>
                    <input type="submit" value="Enviar" onclick="sendpdf()">
                    <input type="submit" value="Cancelar" style="background-color: red;" onclick="close_attach_file_popup()">
                </div>            
        </div>
        <script src="./Script/chat.js"></script>
        <script src="./Script/main.js"></script>
    </body>
</html>
